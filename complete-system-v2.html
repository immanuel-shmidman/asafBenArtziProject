    <script>
        // ×¤×•× ×§×¦×™×•×ª × ×™×•×•×˜
        function showSection(sectionId) {

        // ×ª×‘× ×™×ª ×œ×”×–×× ×” ×—×“×©×”
        const orderTemplate = `

                <div class="form-group">

                    <select class="productType" required>

                        <option value="skins">×¡×§×™× ×™×</option>

                        <option value="topWig">×¤××•×ª ×˜×•×¤</option>
                        <option value="skinWig">×¤××•×ª ×¡×§×™×Ÿ</option>
                        <option value="repair">×ª×™×§×•×Ÿ</option>
                    </select>

                <div class="form-group">
                    <label>××•×¨×š ××™× ×™××•×</label>
                    <select class="minLength" required>
                        <option value="">×‘×—×¨ ××•×¨×š</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="other">××—×¨</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>×¦×¤×™×¤×•×ª</label>
                    <select class="density" required>
                        <option value="">×‘×—×¨ ×¦×¤×™×¤×•×ª</option>
                        <option value="regular">×¨×’×™×œ×”</option>
                        <option value="low">× ××•×›×”</option>
                        <option value="full">××œ××”</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>×›××•×ª</label>
                    <input type="number" class="quantity" required>
                </div>
                
                <div class="form-group">
                    <label>×”×¢×¨×•×ª</label>
                    <textarea class="notes" rows="2"></textarea>
                </div>

                <button type="button" class="remove-button" onclick="removeOrder(this)">
                    <span class="icon">ğŸ—‘ï¸</span> ×”×¡×¨ ×”×–×× ×”
                </button>
            </div>
        `;

        // ×¤×•× ×§×¦×™×•×ª ×œ× ×™×”×•×œ ×”×–×× ×•×ª
        function addNewOrder() {
            const container = document.getElementById('ordersContainer');
            const orderDiv = document.createElement('div');
            orderDiv.innerHTML = orderTemplate;
            container.appendChild(orderDiv);
            updateOrderNumbers();
        }

        function removeOrder(button) {
            const orderBox = button.closest('.order-box');
            if (document.querySelectorAll('.order-box').length > 1) {
                orderBox.remove();
                updateOrderNumbers();
            }
        }

        function updateOrderNumbers() {
            document.querySelectorAll('.order-box h3').forEach((header, index) => {
                header.textContent = `×”×–×× ×” ${index + 1}`;
            });
        }

        // ×¤×•× ×§×¦×™×•×ª ×©×™×ª×•×£
        function shareOrder(method) {
            const orderText = prepareOrderText();
            
            switch(method) {
                case 'whatsapp':
                    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(orderText)}`;
                    window.open(whatsappUrl);
                    break;
                    
                case 'email':
                    const emailSubject = `×”×–×× ×ª ×™×™×¦×•×¨ ××¡×¤×¨ ${document.getElementById('orderNumber').value}`;
                    const mailtoLink = `mailto:?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(orderText)}`;
                    window.location.href = mailtoLink;
                    break;
                    
                case 'other':
                    if (navigator.share) {
                        navigator.share({
                            title: '×”×–×× ×ª ×™×™×¦×•×¨',
                            text: orderText
                        });
                    } else {
                        alert('×©×™×ª×•×£ ××™× ×• × ×ª××š ×‘××›×©×™×¨ ×–×”');
                    }
                    break;
            }
        }

        function prepareOrderText() {
            const orderNumber = document.getElementById('orderNumber').value;
            const orderDate = document.getElementById('orderDate').value;
            let text = `×”×–×× ×ª ×™×™×¦×•×¨ ××¡×¤×¨: ${orderNumber}\n`;
            text += `×ª××¨×™×š: ${formatDate(orderDate)}\n`;
            text += '===========================================\n\n';

            document.querySelectorAll('.order-box').forEach((orderBox, index) => {
                text += `×”×–×× ×” ${index + 1}:\n`;
                text += '---------\n';
                text += `×©× ×œ×§×•×—: ${orderBox.querySelector('.customerName').value}\n`;
                text += `×¡×•×’ ××•×¦×¨: ${orderBox.querySelector('.productType').value}\n`;
                text += `××•×¨×š: ${orderBox.querySelector('.minLength').value}\n`;
                text += `×¦×¤×™×¤×•×ª: ${orderBox.querySelector('.density').value}\n`;
                text += `×›××•×ª: ${orderBox.querySelector('.quantity').value}\n`;
                text += `×”×¢×¨×•×ª: ${orderBox.querySelector('.notes').value}\n\n`;
            });

            return text;
        }

        function formatDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
        document.addEventListener('DOMContentLoaded', () => {
